<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
    <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ offer.availableFrom | date }}</ion-text>
      <ion-label class="space-left" color="">to</ion-label>
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="secondary" class="space-left">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
